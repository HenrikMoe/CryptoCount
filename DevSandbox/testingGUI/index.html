<html>
    <head>
      <title>Personal GUI</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content=""/>
      <meta http-equiv="X-UA-Compatible" content = "IE=edge">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/pure-min.css" integrity="sha384-LTIDeidl25h2dPxrB2Ekgc9c7sEC3CWGM6HeFmuDNUjX76Ert4Z4IY714dhZHPLd" crossorigin="anonymous">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

    <body>



      <div class = 'container fade-in'>



    <div class = 'row'>
        <div id ='mainform' class = 'col-lg-4 col-md-4 col-sm-4 col-xs-4'>
             <form class="">
                 <fieldset>
                     <legend>Enter Your Staking Information</legend>
                     <label for="blockchain">Blockchain</label>
                     <select>
                         <option id="blockchain">Tezos</option>
                     </select>
                     <label for="address">Delegator Address</label>
                     <input type="text" id="address" placeholder="Address" />
                     <label for="basisdate">Basis Date </label>
                     <input type="date" id="basisdate" placeholder="Basis Date" />
                     <label for="fiat">Fiat Currency</label>
                     <select>
                         <option id="fiat1">USD</option>
                         <option id="fiat1">AUS</option>
                         <option id="fiat1">UK</option>
                         <option id="fiat1">RUB</option>
                         <option id="fiat1">YEN</option>
                         <option id="fiat1">EUR</option>
                         <option id="fiat1">SWI</option>
                         <option id="fiat1">YUAN</option>
                         <option id="fiat1">CAN</option>
                         <option id="fiat1">MEX</option>
                         <option id="fiat1">ARG</option>
                         <option id="fiat1">BRA</option>
                     </select>
                     <label for="basisdate">Quantity Realized</label>
                     <input type="text" id="quantityRealized" placeholder="Quantity"/>
                     <span class="pure-form-message">Each field is required</span>
                     <button type="submit" id='button' class="button-red ">Let's Go</button>
                 </fieldset>
             </form>
        </div>
    

    <div class = 'col-lg-8 col-md-8 col-sm-8 col-xs-8'>
    <text id = 'a'></text>
    <text id = 'b'></text>
    <text id = 'c'></text>
    <text id = 'd'></text>

    </div>
</div>





    
  
    <footer>
        <div style = 'margin-top: 500px;'class = 'footer-text'>
          <p>&copy; Portal To Blockchain Organization 2021</p>
        </div>
      </footer>
  
  
   
</div>



    </body>
</html>
